#{extends 'main.html' /}
#{set title:'Restaurant' /}

<header class="page-header">
    <h1>Categories list</h1>
</header>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        #{if !categories.isEmpty()}
            #{list categories, as:'category'}
                <tr>
                    <td>#{a @show(category.id)}${category.name}#{/a}</td>
                    <td>${category.description}</td>
                </tr>
            #{/list}
        #{/if}
        #{else}
            <tr>
                <td colspan="4">No category created</td>
            </tr>
        #{/else}
    </tbody>
</table>
<form id="post" action="@{Categories.saveCreate}" method="POST" class="form-horizontal">
    <input type="text" name="name" id="Name" placeholder="New Category"/>
    <input type="text" class="input-xxlarge" name="description" id="Description" placeholder="Description"/>
    <input type="submit" value="+" id="postCategory" />
</form>
