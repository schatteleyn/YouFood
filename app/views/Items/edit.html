#{extends 'main.html' /}
#{set title:'Restaurant' /}

<h1>Add Item</h1>

#{form @saveEdit(item.id)}
    #{field 'name'}
        <p>
            <label>Name</label>
            <input type="text" name="name" id="name" value="${item.name}"/>
        </p> 
    #{/field}
    #{field 'price'}
        <p>
            <label>Price</label>
            <input type="text" name="price" id="price" value="${item.price}"/>
        </p> 
    #{/field}
    #{field 'type'}
        <p>
            <label>Type</label>
            <input type="text" name="type" id="type" value="${item.type}"/>
        </p> 
    #{/field}
    <p class="buttons">
        <input type="submit" value="Save"> <a href="@{index()}">Cancel</a>    
    </p>
#{/form}
