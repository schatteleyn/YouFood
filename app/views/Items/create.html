#{extends 'main.html' /}
#{set title:'Restaurant' /}

<header class="page-header">
    <h1>Add Item</h1>
</header>

<div class="row">
    <div class="span12">
        <form class="form-horizontal" id="post" action="@{Items.saveCreate(category.id)}" method="POST">
            <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" id="name" name="name">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="price">Price</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" id="price" name="price">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="description">Description</label>
                        <div class="controls">
                            <input type="text" class="input-xxlarge" id="description" name="description">
                        </div>
                    </div>
                    <div class="controls">
                        <input type="submit" value="Create" id="postItem" />
                    </div>
            </fieldset>
        </form>
    </div>
</div>
