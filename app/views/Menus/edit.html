#{extends 'main.html' /}
#{set title:'Restaurant' /}

<header class="jumbotron subhead" id="overview">
    <h1>Menu edit : ${menu.name}</h1>
</header>

#{form @saveEdit(menu.id)}
    #{field 'name'}
        <p>
            <label>Name</label>
            <input type="text" name="name" id="name" value="${menu.name}"/>
        </p> 
    #{/field}
    <p class="buttons">
        <input type="submit" value="Save"> <a href="@{show(menu.id)}">Cancel</a>    
    </p>
#{/form}
