#{extends 'main.html' /}
#{set title:'Restaurant' /}

<header class="jumbotron subhead" id="overview">
    <h1>Manage Menu List Items</h1>
</header>

#{form @saveEditListItem(menu.id)}
    #{field 'items'}
        <p>
            #{list items, as:'item'}
                <input type="checkbox" name="item[${item.id}]"/>${item.name}<br />
            #{/list}
        </p> 
    #{/field}
    <p class="buttons">
        <input type="submit" value="Save"> <a href="@{show(menu.id)}">Cancel</a>    
    </p>
#{/form}
