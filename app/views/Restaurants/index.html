#{extends 'main.html' /}
#{set title:'Restaurant' /}

<header class="page-header">
    <h1>Restaurants</h1>
</header>

<div style="float: right;">
    <a class="btn btn-large btn-success" href="@{create()}">
        <i class="icon-plus icon-white"></i>
        Add Restaurant
    </a>
</div>

<div class="row">
    <div class="span10">
        #{if !restaurants.isEmpty() }
            #{list restaurants, as:'restaurant'}
                <a href="@{show(restaurant.id)}">
                    <div class="span3">
                        <div class="well">
                            <h1>${restaurant.city}</h1>
                            <hr/>
                            <h3>${restaurant.country}</h3>
                            <h3>${restaurant.address}</h3>
                        </div>
                    </div>
                </a>
            #{/list}
        #{/if}
    </div>
</div>
