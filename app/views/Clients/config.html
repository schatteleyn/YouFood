#{extends 'Clients/mainClient.html' /}
#{set title:'Restaurant' /}

<div class="span5">
    <header class="page-header">
        <h1>Configuration Card</h1>
    </header>

    #{if !listTables.isEmpty()}
    <form id="post" action="@{Clients.saveConfig(restaurant.id)}" method="POST">
        <label>Choose your nÂ°table :</label>
        <select name="table_id">
            #{list listTables, as:'table'}
                <option value="${table.id}">${table.numTable}</option>
            #{/list}
        </select>
        <button type="submit" data-theme="b">Menu</button>        
    </form>
    #{/if}
    #{else}
        <p>No table created</p>
        <a href="@{Restaurants.show(restaurant.id)}" data-role="button">Back to ${restaurant.city}</a>
    #{/else}
</div>
