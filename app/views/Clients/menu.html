#{extends 'main.html' /}
#{set title:'YouFood - Clients' /}

<header class="jumbotron subhead">
    <h1>Menu</h1>
    #{a @Clients.index(restaurant.id)}HOME#{/a}
</header>

<div class="row">
    <div class="span8">
        <h2>Categories</h2>
        #{list categories, as:'category'}
            #{a @items(restaurant.id, category.id)}${category.name}#{/a}</br>
        #{/list}
    </div>
    <div class="span4">
        <h2>Panier</h2>
        #{list categories, as:'category'}
            ${category.name}</br>
        #{/list}
    </div>
</div>
